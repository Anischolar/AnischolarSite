<script>
    // Function to retrieve URL parameters
    function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return Object.fromEntries(params.entries());
    }

    // Function to display the blog entry details
    function displayBlogDetails() {
        const { title, author, date, content, teaser, quote, image, subtitle, paragraph2 } = getUrlParams();
        document.getElementById('blogTitle').textContent = title;
        document.getElementById('blogAuthor').textContent = author;
        document.getElementById('blogDate').textContent = date;
        document.getElementById('blogContent').textContent = content;
        document.getElementById('blogTeaser').textContent = teaser;
        document.getElementById('quote').textContent = quote;
        document.getElementById('blogImage').src = decodeURIComponent(image);
        document.getElementById('subtitle').textContent = subtitle;
        document.getElementById('paragraph2').textContent = paragraph2;

    }

    // Call the function to display blog details when the page loads
    window.onload = displayBlogDetails;
</script>
